<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/cdn.min.js" defer></script>
    <style>
        body {
            background-color: #1F2937; /* Dark background */
        }
    </style>
</head>
<body class="text-gray-200"> <!-- Use lighter gray for better contrast -->
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-100">Budget Tracker</h1>

        <!-- Income Section -->
        <div class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-100">Income</h2>
            <input type="text" id="incomeInput" placeholder="Enter income" class="border p-2 w-full mt-2 rounded bg-gray-800 text-white">
            <button onclick="addIncome()" class="bg-green-500 p-2 mt-2 rounded">Add Income</button>
            <ul id="incomeList" class="mt-4"></ul>
        </div>

        <!-- Expense Section -->
        <div class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-100">Expenses</h2>
            <input type="text" id="expenseInput" placeholder="Enter expense" class="border p-2 w-full mt-2 rounded bg-gray-800 text-white">
            <button onclick="addExpense()" class="bg-red-500 p-2 mt-2 rounded">Add Expense</button>
            <ul id="expenseList" class="mt-4"></ul>
        </div>

        <!-- Balance Section -->
        <div class="mt-6">
            <h2 class="text-2xl font-semibold text-gray-100">Balance</h2>
            <p id="balance" class="text-xl mt-2 text-gray-100">Total: $0</p>
        </div>
    </div>

    <script>
        let incomeTotal = 0;
        let expenseTotal = 0;

        function addIncome() {
            const incomeInput = document.getElementById('incomeInput');
            const incomeValue = parseFloat(incomeInput.value);
            if (!isNaN(incomeValue)) {
                incomeTotal += incomeValue;
                updateBalance();
                updateIncomeList(incomeValue);
                incomeInput.value = '';
            }
        }

        function addExpense() {
            const expenseInput = document.getElementById('expenseInput');
            const expenseValue = parseFloat(expenseInput.value);
            if (!isNaN(expenseValue)) {
                expenseTotal += expenseValue;
                updateBalance();
                updateExpenseList(expenseValue);
                expenseInput.value = '';
            }
        }

        function updateBalance() {
            const balance = document.getElementById('balance');
            balance.innerText = `Total: $${(incomeTotal - expenseTotal).toFixed(2)}`;
        }

        function updateIncomeList(value) {
            const incomeList = document.getElementById('incomeList');
            const li = document.createElement('li');
            li.innerText = `$${value.toFixed(2)}`;
            li.classList.add('text-green-400');  // Adding color to the list items
            incomeList.appendChild(li);
        }

        function updateExpenseList(value) {
            const expenseList = document.getElementById('expenseList');
            const li = document.createElement('li');
            li.innerText = `$${value.toFixed(2)}`;
            li.classList.add('text-red-400');  // Adding color to the list items
            expenseList.appendChild(li);
        }
    </script>
</body>
</html>
